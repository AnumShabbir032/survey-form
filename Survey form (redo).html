<!DOCTYPE HTML>
<html>
<head>
<title> Survey Form </title>
<link rel="stylesheet" type="text/css"  href="stylesheet (redo).css">
</head>
<body>
	<h1> Survey Form </h1>
    <div class="center">
	<form>
		<p> Let us know how we can improve freeCodeCamp </p>
    <div class="flex">
    <div class="input-field">    
    <label class="a" for="*Name">*Name:</label>
    <input type="text" id="*Name" placeholder="Enter your name"><br>
    <br>
    <label class="a" for="*Email">*Email:</label>
    <input type="text" id="*Email" placeholder="Enter your Email"><br>
    <br>
    <label class="a" for="*Age">*Age:</label>
    <input type="text" id="*Age" placeholder="Age">
    </div>
    </div>
    <br  />
    <div class="flex">
    <span>which option best describes your current role?</span>
    <div class="dropdown">	
    <select name="Select an option" id="Select an option">
    <option value="Student">Student</option>
    <option value="Employee">Employee</option>
    <option value="Enterpreneur">Enterpreneur</option>
    <option value="Business">Business</option>
    </select>
    </div>
    </div>
	<br  />
	<div class="flex">
    <span>How likely is that you would recommend freeCodeCamp to a friend?</span> 
    <div class="Radio-buttons">
    <input type="radio" id="Definitely" value="Definitely">
    <label for="Definitely">Definitely</label><br>
    <input type="radio" id="Maybe" name="" value="Maybe">
    <label for="Maybe">Maybe</label><br>
    <input type="radio" id="Not sure" name="" value="Not sure">
    <label for="Not sure">Not sure</label>
    </div>
    </div>
    <br>
	<div class="flex">
	<span>What do you like most in FCC?:</span>
    <div class="selection">
    <select name="Select an option" id="Select an option">
    <option value="Select an option">Select an option</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    </select>
    </div>
    </div>
    <br>
	<div class="flex">
	<span>Things that should be improved in the future<br>(check all that apply):</span>
	<div class="Checkbox">
    <input type="checkbox" id="front-end Projects"  value="front-end Projects">
    <label for="front-end Projects"> front-end Projects</label><br>
    <input type="checkbox" id="Back-end Projects"  value="Back-end Projects">
    <label for="Back-end Projects"> Back-end Projects</label><br>
    <input type="checkbox" id="Data visualization"  value="Data visualization">
    <label for="Data visualization"> Data visualization</label><br><br>
	</div>	
	</div>
    </form>
    </div>
</body>
</html>
